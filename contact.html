<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <ul class="nav-bar">
            <li class="logo"><a href="#"><img src="ibacoimg.png" alt="Logo"></a></li>
            <input type="checkbox" id="check" />
            <span class="menu">
                <li><a href="chat.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
            </span>
            <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
        </ul>
    </nav>
    <div class="form-contact">
        <form class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    
            <input type="submit" value="Submit">
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="contact-info">
                    <p>123 Ice Cream St,Chennai,India</p>
                    <p>Phone: +123456789</p>

                </div>
                <div class="social-icons">
                    <a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="icon-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
